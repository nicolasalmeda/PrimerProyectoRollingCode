  <main>
    <form class="container py-4">
      <h2>Contacta con nosotros</h2>
      <hr class="line-up" />
      <div class="row">
        <div class="d-flex-column d-md-flex d-lg-flex">
          <div class="mb-3 me-auto col-12 col-md-5 col-lg-5">
            <label for="nombre-apellido" class="form-label"><b>Nombre y apellido</b></label>
            <input type="text" class="form-control" id="nombre-apellido" minlength="5" maxlength="30" />
          </div>

          <div class="mb-3 ms-auto col-sm-12 col-md-5 col-lg-5">
            <label for="email" class="form-label"><b>Email</b></label>
            <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" minlength="10"
              maxlength="320" required />
          </div>
        </div>

        <div class="mb-3 w-auto col-12 col-md-6 col-lg-6 d-flex flex-column">
          <label for="Telefono" class="form-label"><b>Telefono de contacto</b></label>
          <input pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required />
          <small>Format: 123-456-7890</small>
        </div>

        <div class="mb-3">
          <label for="consulta" class="form-label"><b>Consulta</b></label>
          <textarea class="form-control" id="consulta" rows="3" minlength="3" maxlength="300"></textarea>
        </div>

        <div>
          <p>He leido y acepto <a href="../pages/page404.html">la politica de privacidad</a> <input class="mx-2"
              type="checkbox" /></p>
        </div>
        <div class="container d-flex justify-content-center">
          <a href="../pages/page404.html">
            <button type="button" class="btn btn-primary btn-sm col-12">
              Enviar
            </button>
          </a>
        </div>
      </div>
    </form>
  </main>

  <footer class="py-3">
    <div class="container-fluid px-5 ">
      <div class="row">
        <div class="col-lg-4 col-md-12 p-2 text-center"><img class="logo" src="../img/logo_transparent.png" alt="">
        </div>
        <div class="col-lg-4 col-md-6  p-2 text-center m-auto">
          <h5>Seguinos en nuestras redes sociales</h5>
          <div class="footer-sr text-center">

            <a class="footer-sr" href="./pages/page404.html"><i class="bi bi-facebook me-2 fs-5"></i></a>
            <a class="footer-sr" href="./pages/page404.html"><i class="bi bi-whatsapp me-2 fs-5"></i></a>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 p-2 text-center m-auto">
          <h5>Visitanos en nuestra direccion:</h5>
          <div>General paz 576 <i class="bi bi-geo-alt-fill fs-5"></i></div>
        </div>

    </div>
