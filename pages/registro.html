                </div>
                <div class="col-md-4 col-lg-6">
                    <label for="country" class="form-label">Pais</label>
                    <input type="text" class="form-control" name="Pais" maxlength="100" minlength="3" required>
                </div>
                <div class="col-md-4 col-lg-6">
                    <label for="phone" class="form-label">Telefono</label>
                    <input type="text" class="form-control" name="Telefono" maxlength="100" minlength="4" required>
                </div>
                <div class="col-md-4 col-lg-6">
                    <label for="code" class="form-label">Codigo Postal</label>
                    <input type="text" class="form-control" name="CodigoPostal" maxlength="100" minlength="3" required>
                </div>

                            Acepto todos los terminos y condiciones
                        </label>

                    </div>
                </div>
                <div class="col-12 text-center">
